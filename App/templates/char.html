<div class="char-container">
    <div class="char" ng-class="char.char">
        <div class="might" ng-class="getClass(char.might)"></div>
        <div class="speed" ng-class="getClass(char.speed)"></div>
        <div class="sanity" ng-class="getClass(char.sanity)"></div>
        <div class="knowledge" ng-class="getClass(char.knowledge)"></div>
    </div>
    <div style="position: absolute; bottom: 0;">
        <button ng-click="min()">Min</button>
        <button ng-click="max()">Max</button>
    </div>
</div>
