<div>
  <span>Index: </span><input id="index" type="number" [(ngModel)]="i" min="0" max="5">
  <span>Name: </span><input id="name" type="text" [(ngModel)]="player.name">
  Char: <select [(ngModel)]="player.char">
    <option *ngFor="let char of chars" [value]="char">{{char}}</option>
  </select>
  <span>Might: </span><input id="might" type="number" [(ngModel)]="player.might" min="0" max="8">
  <span>Speed: </span><input id="speed" type="number" [(ngModel)]="player.speed" min="0" max="8">
  <span>Sanity: </span><input id="sanity" type="number" [(ngModel)]="player.sanity" min="0" max="8">
  <span>Knowledge: </span><input id="knowledge" type="number" [(ngModel)]="player.knowledge" min="0" max="8">
  <span>Connected: </span><input id="connected" type="checkbox" [(ngModel)]="player.connected">
  <input type="button" value="Remove" (click)="removePlayer()">
</div>
